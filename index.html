<!DOCTYPE html>
<html>

<head>
    <title>Album Picker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const MusicLibrary = () => {
            // Initialize with stored albums or empty array
            const [albums, setAlbums] = React.useState(() => {
                const saved = localStorage.getItem('musicLibrary');
                return saved ? JSON.parse(saved) : [];
            });
            const [newAlbum, setNewAlbum] = React.useState('');
            const [newArtist, setNewArtist] = React.useState('');
            const [selectedAlbum, setSelectedAlbum] = React.useState(null);

            // Save to localStorage whenever albums change
            React.useEffect(() => {
                localStorage.setItem('musicLibrary', JSON.stringify(albums));
            }, [albums]);

            const addAlbum = () => {
                if (newAlbum && newArtist) {
                    setAlbums([...albums, { album: newAlbum, artist: newArtist }]);
                    setNewAlbum('');
                    setNewArtist('');
                }
            };

            const removeAlbum = (index) => {
                setAlbums(albums.filter((_, i) => i !== index));
            };

            const pickRandomAlbum = () => {
                if (albums.length > 0) {
                    const randomIndex = Math.floor(Math.random() * albums.length);
                    setSelectedAlbum(albums[randomIndex]);
                }
            };

            // Add file import function
            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const text = e.target.result;
                        // We'll implement XML parsing here later
                        console.log("File loaded:", text.substring(0, 100));
                    };
                    reader.readAsText(file);
                }
            };

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <div className="bg-white rounded-lg shadow p-6">
                        <h1 className="text-2xl font-bold mb-4">Random Album Picker</h1>
                        <div className="space-y-4">
                            {/* File input for later XML import */}
                            <div className="flex gap-2">
                                <input
                                    type="file"
                                    accept=".xml"
                                    onChange={handleFileUpload}
                                    className="w-full p-2 border rounded"
                                />
                            </div>

                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    placeholder="Album name"
                                    value={newAlbum}
                                    onChange={(e) => setNewAlbum(e.target.value)}
                                    className="px-4 py-2 border rounded flex-1"
                                />
                                <input
                                    type="text"
                                    placeholder="Artist"
                                    value={newArtist}
                                    onChange={(e) => setNewArtist(e.target.value)}
                                    className="px-4 py-2 border rounded flex-1"
                                />
                                <button
                                    onClick={addAlbum}
                                    className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                >
                                    Add
                                </button>
                            </div>

                            <button
                                onClick={pickRandomAlbum}
                                className="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
                                disabled={albums.length === 0}
                            >
                                Pick Random Album ({albums.length} total)
                            </button>

                            {selectedAlbum && (
                                <div className="mt-4 p-4 bg-blue-100 rounded-lg text-center">
                                    <h3 className="font-bold">Selected Album:</h3>
                                    <p>{selectedAlbum.album} - {selectedAlbum.artist}</p>
                                </div>
                            )}

                            <div className="mt-4 space-y-2">
                                {albums.map((item, index) => (
                                    <div key={index} className="flex justify-between items-center p-2 bg-gray-100 rounded">
                                        <span>{item.album} - {item.artist}</span>
                                        <button
                                            onClick={() => removeAlbum(index)}
                                            className="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
                                        >
                                            Remove
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MusicLibrary />);
    </script>
</body>

</html>
